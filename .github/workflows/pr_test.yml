on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

  jobs:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Build and test!
        run: npm run test
